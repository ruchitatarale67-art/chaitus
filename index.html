<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 1st Birthday 🎀</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffd6eb, #fff5fa);
      color: #444;
    }

    header h1 {
      font-size: 2.2em;
      color: #ff4d94;
      text-shadow: 2px 2px 6px #fff;
      margin: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .baby-chaitu3.jpg {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffb6d9;
      margin: 10px auto;
      display: block;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
    }

    .message {
      font-size: 1.1em;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 15px;
      max-width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      line-height: 1.5;
    }

    .message b {
      color: #ff4d94;
    }

    .toys {
      margin: 25px 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .toys chauitu4.jpg {
      width: 70px;
      margin: 8px;
      transition: transform 0.3s;
    }

    .toys chaitu6.jpg:hover {
      transform: scale(1.2) rotate(5deg);
    }

    footer {
      margin: 30px 10px;
      font-size: 1em;
      color: #555;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8em;
      }
      .baby- {
        width: 160px;
        height: 160px;
      }
      .toys img {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🎂 Happy 1st Birthday Princess! 🎀</h1>
  </header>

  <!-- Baby Image -->
  <img src="chaitu3.jpg" alt="Baby Girl" class="baby-img">

  <!-- Precious Message -->
  <div class="message">
    🌸 "Our little angel, you are the sunshine of our lives.  
    May your smile always shine bright, today and forever.  
    With endless love – <b>Ruchi 💖</b>" 🌸
  </div>

  <!-- Toys and Gifts -->
  <div class="toys">
    <img src="chaitu2.jpg" alt="Teddy Bear">
    <img src="chaitu5.jpg" alt="Gift Box">
    <img src="chaitu6.jpg" alt="Balloons">
    <img src="chauitu4.jpg" alt="Toy">
  </div>

  <footer>
    🎁 Lots of love & blessings on your 1st Birthday 🎁
  </footer>
</body>
</html>
